<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br><br>
        <button type="submit">Calcular IMC</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            if (altura > 0) {
                const imc = peso / (altura * altura);
                document.getElementById('resultado').innerText = 'Seu IMC Ã©: ' + imc.toFixed(2);
            } else {
                document.getElementById('resultado').innerText = 'Altura deve ser maior que zero.';
            }
        });
    </script>
</body>
</html>
